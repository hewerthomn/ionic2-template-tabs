<ion-header>
  <ion-navbar>
    <ion-title>
      Todo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>To-do items</ion-list-header>
    <ion-item *ngFor="let todo of todos">
      {{ todo.title }}
      <ion-icon *ngIf="todo.completed" secondary item-right name="checkmark"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
