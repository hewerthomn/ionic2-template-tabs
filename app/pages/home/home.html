<ion-header>
  <ion-navbar>
    <ion-title>
      Bichano App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <ion-card>
    <ion-item>
      <ion-avatar item-left>
        <img src="http://placekitten.com/80/80">
      </ion-avatar>
      <h2>Bichano McFly</h2>
      <p>November 5, 1955</p>
    </ion-item>

    <img src="http://placekitten.com/420/240">

    <ion-card-content>
      <p>
        Chase dog then run away stare out the window then cats take over the world.
        Inspect anything brought into the house. Lick butt.
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button primary clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button primary clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
