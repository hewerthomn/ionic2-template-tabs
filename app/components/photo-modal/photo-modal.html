<ion-header>
  <ion-navbar>
    <ion-title>
      Photo
    </ion-title>
    <ion-buttons end>
      <button (click)="dismiss()">
        Close
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="photo.url" alt="">
    <ion-card-content>
      <p>
        {{ photo.title }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
